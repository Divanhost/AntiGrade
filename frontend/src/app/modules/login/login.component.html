<div class="container ">
    <div class="row pagestyle">
        <div class="content">
            <div class="login-wrap wide-block padding-block">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label class="form-text darkgrey-text">Username</label>
                        <input type="text" class="form-control" placeholder="Enter your email" name="userName"
                            formControlName="userName" [ngClass]="{ 'is-invalid': isInputHasErrors(form.controls.userName) }">
                        <div *ngIf="isInputHasErrors(form.controls.userName)" class="invalid-feedback">
                            <div class="form-text" *ngIf="form.controls.userName.errors.required">User name is required</div>
                        </div>
                    </div>

                    <div class="form-group form-pass">
                        <label class="form-text darkgrey-text">Password</label>
                        <input type="password" class="form-control" placeholder="Enter your password"
                            formControlName="password" name="password"
                            [ngClass]="{ 'is-invalid': isInputHasErrors(form.controls.password) }">
                        <div *ngIf="isInputHasErrors(form.controls.password)" class="invalid-feedback">
                            <div class="form-text" *ngIf="form.controls.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="form-group form-signin">
                        <button type="submit" class="btn btn-cyan bw">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
