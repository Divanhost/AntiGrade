<div class="m-3">
    <div class="page-container central mt-3">
        <div class="page-header">
            <h2>Группы</h2>
            <div class="btn btn-success mb-3" [routerLink]="[ '/groups/add' ]">Добавить учебную группу</div>
        </div>
        <div class="group-container">
            <div *ngFor="let group of groups" class="card group-holder mr-3 mb-3">
                <div class="card-header">
                    <h3 class="card-title">
                        {{group.name}}
                    </h3>
                </div>
                <div class="card-body group-body">
                    <div class="btn-group">
                        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          Действия
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" *ngIf="group.students.length" [routerLink]="[ 'edit', group.id ]">Редактировать список</a>
                          <a class="dropdown-item" *ngIf="!group.students.length" [routerLink]="[ 'edit', group.id ]">Добавить список</a>
                          <a class="dropdown-item" (click)="deleteGroup(group.id)">Удалить группу</a>
                        </div>
                      </div>
                </div>
            </div>
         
        </div>
    </div>
</div>
