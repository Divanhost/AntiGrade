<div class="container-fluid mt-2 table-editable">
    <table class="table table-bordered table-responsive-md table-striped text-center">
      <thead>
        <tr>
          <th >
            Мероприятие
          </th>
          <th rowspan="2">
            Итог за семестр
          </th>
          <th rowspan="2">
            Добор
          </th>
          <th colspan="3">
            Сдача
          </th>
          <th rowspan="2">
            Бонус
          </th>
          <th rowspan="2">
            Итог
          </th>
        </tr>
        <tr>
            <th>
                Студент
            </th>
            <th>
                max 40
            </th>
            <th>
                Неявка
            </th>
            <th>
                Автомат
            </th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of data">
            <td>
              {{row.currentStudent.lastName}} {{row.currentStudent.firstName}}
            </td>
            <td>
              {{row.totals}}
            </td>
            <td>
            </td>
            <td (keydown.enter)="$event.target.blur();"
              (blur)="updateWorkPoints(row.examResult, $event)" contenteditable="true">
              {{row.examResult.points}}
            </td>
            <td class="check">
                <mat-checkbox class="example-margin">
                    <label></label>
                </mat-checkbox>
            </td>
            <td class="check">
                <mat-checkbox class="example-margin">
                    <label></label>
                </mat-checkbox>
            </td>
            <td>
            </td>
            <td>
              {{row.sumOfPoints}}
            </td>
          </tr>
      </tbody>
    </table>
    <div class="btn btn-success" (click)="updateExamResults()"> Сохранить</div>
    <div class="btn btn-primary ml-3" [routerLink]="['/subjects']"> Назад</div>
  </div>
