<div class="page-container central mt-3 no-overflow full-screen">
    <h2>Предметы</h2>
    <div class="btn btn-info w-100 mb-3" [routerLink]="[ 'add' ]">Добавить учебную карту</div>
    <div class="subject-container">
        <div *ngFor="let subject of subjects" class="card subject-card">
            <div class="card-header d-flex justify-content-between flex-wrap">
                <h3 class="card-title">
                    <div>{{subject.name}}</div>
                    <div *ngIf="subject.group">
                        {{subject.group.name}}
                    </div>
                </h3>
               
            </div>
            <div class="card-body">
                <div class="buttons">
                    <div  class="btn btn-warning mb-1" [routerLink]="['rating',subject.id]">Оценки</div>
                    <div class="btn btn-primary mb-1" [routerLink]="[ '/subjects/exam', subject.id ]">Экзамен</div>
                    <div class="d-flex justify-content-between">
                        <div class="btn btn-info w-100 mr-1" [routerLink]="['edit',subject.id]"> Изменить</div>
                        <div class="btn btn-danger w-100" (click)="removeSubject(subject)">Удалить</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn btn-info" (click)="loadMore()" *ngIf="isLoaderShown">Load more</div>
</div>
