<div class="page-container central m-3 no-overflow">
    <div class="page-header">
        <h2>Предметы</h2>
        <div class="btn btn-success mb-3" [routerLink]="[ 'add' ]">Добавить учебную карту</div>
    </div>
    <div class="subject-container">
        <h2 *ngIf="!subjects.length">Нет данных</h2>
        <div *ngFor="let subject of subjects" class="card subject-card">
            <div class="card-header d-flex justify-content-between flex-wrap">
                <h3 class="card-title">
                    <div>{{subject.name}}</div>
                    <div *ngIf="subject.group">
                        {{subject.group.name}}
                    </div>
                </h3>
               
            </div>
            <div class="card-body">
                <div class="buttons">
                    <div  class="btn btn-warning mb-1" [routerLink]="['rating',subject.id]">Оценки</div>
                    <div class="btn btn-info mb-1" [routerLink]="[ '/subjects/exam', subject.id ]">Экзамен</div>
                    <div class="btn-group">
                        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown"
                          aria-haspopup="true" aria-expanded="false">
                          Учебная карта
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" [routerLink]="['edit',subject.id]">Изменить</a>
                          <a class="dropdown-item" (click)="removeSubject(subject)">Удалить</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn btn-info load-btn central" (click)="loadMore()" *ngIf="isLoaderShown">Загрузить еще</div>
</div>
