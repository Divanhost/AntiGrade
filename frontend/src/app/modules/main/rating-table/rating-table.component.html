<div class="container-fluid mt-2 table-editable">
  <table class="table table-bordered table-responsive-md table-striped text-center">
    <thead>
      <tr>
        <th >
          Вид работы
        </th>
        <th *ngIf="lects" [attr.colspan] = "lects">
          Лекция
        </th>
        <th *ngIf="practs" [attr.colspan] = "practs">
          Практика
        </th>
        <th *ngIf="labs" [attr.colspan] = "labs">
          Лабораторная
        </th>
        <th>
        </th>
      </tr>
      <tr>
        <th>
          Студент
        </th>
        <th *ngFor="let work of works" >
            {{work.name}}
            <small>Max: {{work.points}}</small>
        </th>
        <th>
          Итого
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
          <td>
            {{row.currentStudent.lastName}}
          </td>
          <td *ngFor="let sWork of row.works">
            <span (keyup)="changeValue(sWork, $event)"
              (blur)="updateWorkPoints(sWork, $event)" contenteditable="true">{{sWork.sumOfPoints}}
            </span>
          </td>
          <td>
            {{row.sumOfPoints}}
          </td>
        </tr>
    </tbody>
  </table>
  <div class="btn btn-success" (click)="updateRating()"> Сохранить</div>
  <div class="btn btn-primary ml-3" [routerLink]="['/subjects']"> Назад</div>
</div>
