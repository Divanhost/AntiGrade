<div class="page-container">
    <h3>Выберите группу</h3>
    <ng-select [searchable]="false" [(ngModel)]="group" class="group-select">
        <ng-option *ngFor="let group of groups" [value]="group" appendTo = "body">
            {{group.name}}
        </ng-option>
    </ng-select>
    <div class="students-list" *ngIf="group">
        <table class="table table-striped table-responsive-md btn-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Отчество</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of group.students; let i = index">
                    <td>
                        {{i+1}}
                    </td>
                    <td>
                        {{student.lastName}}
                    </td>
                    <td>
                        {{student.firstName}}
                    </td>
                    <td>
                        {{student.patronymic}}
                    </td>
                </tr>
            </tbody>
            </table>
    </div>
</div>
