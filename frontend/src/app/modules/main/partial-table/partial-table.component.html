<table class="table table-bordered table-responsive-md table-striped text-center" [ngClass]="{'disabled': disabled}">
  <thead>
    <tr>
      <th colspan="100%">
        {{title}}
      </th>
    </tr>
    <ng-container *ngFor="let work of works">
      <tr>
        <th>
          <div  *ngIf="work.criterias.length" type="button" (click) = "selectWork(work.id)">
            <!-- <button type="button" data-toggle="modal" data-target="#exampleModal" (click) = "selectWork(work.id)"> -->
            {{work.name}} 
            <!-- </button> -->
          </div>
          <div  *ngIf="!work.criterias.length">
            {{work.name}} 
          </div>
        </th>
      </tr>
      <tr>
        <th>
          <small>Max: {{work.points}}</small>
        </th>
      </tr>
    </ng-container>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <ng-container *ngIf="disabled || isExamMode; else elseTemplate">
        <td *ngFor="let sWork of row.studentWorks" class = "readonly-cell">
          {{sWork.sumOfPoints}}
        </td>
      </ng-container>
      <ng-template #elseTemplate>
        <td *ngFor="let sWork of row.studentWorks" (keydown.enter)="$event.target.blur();"
          (blur)="updateWorkPoints(sWork, $event)" contenteditable="true">
          {{sWork.sumOfPoints}}
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>
